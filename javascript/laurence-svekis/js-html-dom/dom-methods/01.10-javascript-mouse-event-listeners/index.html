<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<style>
		.btn {
			padding: 10px;
			border: 1px solid black;
			display: inline-block;
		}
		#btn1 {
			background-color:aqua;
		}
		div {
			background-color: bisque;
		}

	</style>
</head>
<body>
	<div id="btn1" class="btn">Click Me</div>
	<div id="btn2" class="btn">Click Me</div>
	<div id="output">nothing</div>
	<img src="http://lorempixel.com/400/200" id="myImage">
	<script>
		console.log('lecture 01.09');
		console.dir(document);
		var btn1 = document.getElementById("btn1");
		var btn2 = document.getElementById("btn2");		
		var output = document.getElementById("output");
		var myImg = document.getElementById("myImage");

		myImg.onmouseover = myFun2;
		myImg.onmouseout = myFun3;

		function myFun2(e) {
			/*console.log(e.type);*/
			console.log(e);	
			console.dir(this);	
			output.innerHTML = "Mouse X " + e.x;
			this.style.border = "1px solid red";	
		}
		function myFun3(e) {
			/*console.log(e.type);*/
			console.log(e);	
			console.dir(this);	
			output.innerHTML = "Mouse X " + e.x;			
			this.style.border = "1px solid black";	
		}



		btn1.onclick = myFun;
		btn2.onclick = function () {
			output.innerHTML = "CLICKED 2";
			btn2.style.backgroundColor="yellow";
		}		
		function myFun() {
			output.innerHTML = "CLICKED";
			btn1.style.backgroundColor="yellow";
		}

	</script>
</body>
</html>
