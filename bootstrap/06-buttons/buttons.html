<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-xs btn-block btn-default active" disabled>Default</button>
				<button class="btn btn-xs btn-block btn-primary active">Primary</button>
				<button class="btn btn-md btn-block btn-success active">Success</button>
				<button class="btn btn-md btn-block btn-info active" disabled>Info</button>
				<button class="btn btn-lg btn-block btn-warning active">Warning</button>
				<button class="btn btn-lg btn-block btn-danger active">Danger</button>
				<button class="btn btn-lg btn-block btn-link active">Link</button>				
			</div>
			<div class="col-md-3">
				<button class="btn btn-xs btn-block btn-default">Default</button>
				<button class="btn btn-xs btn-block btn-primary">Primary</button>
				<button class="btn btn-md btn-block btn-success">Success</button>
				<button class="btn btn-md btn-block btn-info">Info</button>
				<button class="btn btn-lg btn-block btn-warning">Warning</button>
				<button class="btn btn-lg btn-block btn-danger">Danger</button>
				<button class="btn btn-lg btn-block btn-link">Link</button>				
			</div>			
			<div class="col-md-3">
				<a href="#" class="btn btn-default">Default</a>
				<a href="#" class="btn btn-primary disabled">Primary</a>
				<a href="#" class="btn btn-success">Success</a>
				<a href="#" class="btn btn-info">Info</a>
				<a href="#" class="btn btn-warning">Warning</a>
				<a href="#" class="btn btn-danger">Danger</a>
				<a href="#" class="btn btn-link">Link</a>			
			</div>			
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
