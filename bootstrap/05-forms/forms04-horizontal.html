	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Forms 04 - Horizontal</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>

		<div class="container">
			<fieldset>
				<form action="" class="form-horizontal">

					<div class="form-group has-success">
						<label for="nombre" class="control-label col-md-2">Nombre:</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="nombre" placeholder="">
						</div>
					</div>

					<div class="form-group has-warning">
						<label for="nombre" class="control-label col-md-2">Nombre:</label>
						<div class="col-md-10">
							<p class="form-control-static">Carlos Arturo Esparza</p>
						</div>
					</div>


					<div class="form-group has-error">
						<label for="correo" class="control-label col-md-2">Correo:</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="correo" placeholder="" disabled>
						</div>
					</div>

					<div class="form-group has-success">
						<div class="checkbox col-md-2 col-md-offset-2">
							<label>
								<input type="checkbox" disabled>Recu√©rdame
							</label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2 col-md-offset-2">
							<button class="btn btn-primary" disabled>Enviar</button>
						</div>
					</div>

				</form>
			</div>
		</fieldset>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
	</html>
